<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample07</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--flexbox
    justify-content、 align-items(自分の行の設定)、align-content(複数行の設定)
    -->
    <style>
        body {
            background-color: #999;
        }

        .box {
            width: 100px;
            height: 100px;
            color: white;
            padding: 5px;
        }

        .box:first-child {
            height: 500px;
        }


    </style>
</head>
<body>

    <div class="container bg-white d-flex align-items-center flex-row-reverse justify-content-center">
        <div class="box bg-secondary">1</div>
        <div class="box bg-primary">2</div>
        <div class="box bg-danger">3</div>

    </div>
</body>
</html>
