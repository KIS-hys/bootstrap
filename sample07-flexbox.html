<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample07</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--flexbox
    justify-content、 align-items(自分の行の設定)、align-content(複数行の設定)
    -->
    <style>
        body {
            background-color: #999;
        }
        .container {
            display: flex;
            height: 1000px;
            flex-wrap: wrap;
            background-color: white;
            justify-content: flex-end;
            align-items: start;
            align-content: flex-start;
        }

        .box {
            height: 100px;
            color: white;
            padding: 5px;
        }


    </style>
</head>
<body>

    <div class="container">
        <div class="box bg-secondary" style="order: 2; flex-grow: 1;">1</div>
        <div class="box bg-primary" style="flex-grow: 2;">2</div>
        <div class="box bg-danger" style="flex-grow: 3;">3</div>

    </div>
</body>
</html>
